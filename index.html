<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>JavaScript</title>
  </head>
  <body>
    <!-- Header -->
    <header class="text-center text-white bg-primary">
      <h1 class="m-0">JS Condiciones</h1>
    </header>
    <!-- Desafío Parte 1 -->
    <section class="text-center py-4">
      <h2 class="mb-4 text-primary">Parte 1</h2>
      <button class="noborders" id="borderButton">
        <img
          src="assets/img/parte-1.jfif"
          alt="Camaro blanco"
          id=""
          class="img"
          height="600px"
          width="900px"
        />
      </button>
    </section>
    <hr />
    <!-- Desafío Parte 2 -->
    <section class="text-center py-4">
      <h2 class="mb-4 text-primary">Parte 2</h2>
      <h6 class="m-0">Puedes llevar un máximo de 10 stickers</h6>
      <section class="d-flex justify-content-center align-items-center">
        <!-- Card 1 -->
        <article class="px-5 py-3">
          <div class="card" style="width: 18rem">
            <img
              src="assets/img/sticker-1.jpg"
              class="card-img-top"
              alt="Calavera loca"
            />
            <div class="card-body">
              <input
                type="number"
                placeholder="Ingresa la cantidad"
                id="inputOne"
              />
            </div>
          </div>
        </article>
        <!-- Card 2 -->
        <article class="px-5 py-3">
          <div class="card" style="width: 18rem">
            <img
              src="assets/img/sticker-2.jpg"
              class="card-img-top"
              alt="Calavera molesta"
            />
            <div class="card-body">
              <input
                type="number"
                placeholder="Ingresa la cantidad"
                id="inputTwo"
              />
            </div>
          </div>
        </article>
        <!-- Card 3 -->
        <article class="px-5 py-3">
          <div class="card" style="width: 18rem">
            <img
              src="assets/img/sticker-3.jpg"
              class="card-img-top"
              alt="Calavera triste"
              height="286px"
            />
            <div class="card-body">
              <input
                type="number"
                placeholder="Ingresa la cantidad"
                id="inputThree"
              />
            </div>
          </div>
        </article>
      </section>
      <p id="resultOne"></p>
      <button class="button backcolor" id="calculateOne">Verificar</button>
    </section>
    <hr />
    <!-- Desafío Parte 3 -->
    <section class="text-center py-4">
      <h2 class="mb-4 text-primary">Parte 3</h2>
      <h3 class="mb-3">Ingresa el password</h3>
      <select name="numeros" id="optionOne" class="button backcolor">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <select name="numeros" id="optionTwo" class="button backcolor">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <select name="numeros" id="optionThree" class="button backcolor">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <br />
      <button class="mt-3 mb-3 button backcolor" id="calculateTwo">
        Ingresar
      </button>
      <p id="resultTwo"></p>
    </section>
    <!-- Footer -->
    <footer class="text-center text-white bg-primary">
      <h4 class="m-0">JavaScript</h4>
      <p class="m-0">©Copyright - 2022</p>
    </footer>
    <!-- JavaScript -->
    <script src="assets/js/Conditions.js"></script>
  </body>
</html>
